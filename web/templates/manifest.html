<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name=description content="Meet Arken, A Distributed Digital Archive Built for the World's Open Source and Scientific Data.">
<link rel=apple-touch-icon type="image/png" sizes=192x192 href=/static/images/favicon-192x192.png>
<link rel="icon" type="image/svg+xml" href="/static/images/favicon.svg">
<title>Arken Digital Archive</title>
<link rel="stylesheet" type="text/css" href="/static/manifest.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header><a href="/"><img src="/static/images/logo.svg"></a></header>
<table border="0">
<tr>
<th>Name</th>
<th>Size</th>
<th>Replications</th>
</tr>
{{range $val := .Children}}
<tr>
<td><a href="{{$val.Path}}">{{$val.Name}}</a></td>
<td align="right">{{if eq $val.Type "file" }} {{hsize $val.Size}} {{end}}</td>
<td align="right">{{if eq $val.Type "file" }} {{$val.Replications}} {{end}}</td>
</tr>
{{end}}
</table>
<table>
<th></th>
<tr></tr>
<tr></tr>
<tr>
{{ if ge .Prev 0 }}
<td align="left"><a href="{{.Path}}?page={{.Prev}}" class="previous round">&#8249;</a></td>
{{ end }}
{{ $length := len .Children }} {{ if eq $length 500 }}
<td align="right"><a href="{{.Path}}?page={{.Next}}" class="next round">&#8250;</a></td>
{{ end }}
</tr>
</table>
</body>
</html>
